<style>

.spinner{
  position:absolute;
  top:50%;
  left:50%;
  margin-left:-25px;
  margin-top:-25px;	
}

.spinner svg {
  width: 50px;
  height: 50px;
  stroke: #dba634;
  fill: #dba634;
}



</style>

<ion-view title="My Orders">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-controller="MyOrdersCtrl">   

        <ion-spinner icon="lines" class="spinner spinner-lines order_loader"></ion-spinner> 
		<h3 class="energized no-data-found" ng-bind="ErrorMsg" style="display:none; padding:10px;"></h3>   
         <div class="list order_list" style="display:none;">
            <a class="item" ng-repeat="order in orders" href="#/app/order-details" ng-href="#/app/order-details/{{order.order_id}}">
              <h2>Order#: {{order.id}}</h2>
              <p>Date: {{order.order_date}}</p>
			  <small><i ng-class="{'ion-close assertive': order.payment_status === '0', 'ion-checkmark balanced': order.payment_status === '1'}"></i> Payment Status</small>&nbsp;
			  <small><i ng-class="{'ion-close assertive': order.delivery_status === '0', 'ion-checkmark balanced': order.delivery_status === '1'}"></i> Delivery Status</small>
            </a>
        </div>
    </div>
    
  </ion-content>
</ion-view>
