<ion-view title="Sign In">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
    <div ng-controller="HomeCtrl">   
        <ion-spinner icon="lines" class="spinner spinner-lines home_loader" style="display:none;"></ion-spinner>
         
         <div class="home_content">
           <div class="row responsive-sm">
             <div class="col">
               <a href="#" class="main_logo"><img src="img/smp-logo-mark.png"  /></a>
               <h3 class="logo_text">Apna Bazar</h3>
             </div>
           </div>
         </div>

        <div class="list">    
         <form id="login_form" method="post" ng-submit="login_post()">
          <label class="item item-input item-stacked-label"><h2 class="energized error_signin-signup-msg" ng-bind="ErrorMsg"></h2></label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input required type="email" placeholder="email@domain.com" ng-model="formData.email">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input required type="password" placeholder="******" ng-model="formData.password">
          </label>
          <div style="padding:10px;">
            <button type="submit" class="button button-calm">Sign In</button>
            <a href="javascript:void(0);" class="register_link energized" style="padding:10px; display:inline-block;">New User, Sign Up</a>
          </div>  
         </form> 
         <form id="signup_form" method="post" style="display:none;" ng-submit="register_post()">
          <label class="item item-input item-stacked-label"><h2 class="energized error_signin-signup-msg" ng-bind="ErrorMsgSignUp"></h2></label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Name</span>
            <input required type="text" placeholder="Your Name" ng-model="formData.name_reg">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input required type="email" placeholder="email@domain.com" ng-model="formData.email_reg">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input required type="password" placeholder="******" ng-model="formData.password_reg">
          </label>
          <div style="padding:10px;">
            <button type="submit" class="button button-calm">Sign Up</button>
            <a href="javascript:void(0);" class="login_link energized" style="padding:10px; display:inline-block;">Already a User, Login</a>
          </div>   
         </form> 
        </div>
         
          
    </div>
    
  </ion-content>
</ion-view>
