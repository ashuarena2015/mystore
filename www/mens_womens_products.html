<ion-view title="Products">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-controller="MensWomensProCtrl">

        <form id="postCat" name="" data-ng-init="postCatId()">
          <input type="hidden" name="cid" value="" ng-model="formData.cid" />
        </form>
		
		
        <ion-spinner icon="lines" class="spinner spinner-lines pro_loader"></ion-spinner> 
        
        <div class="no_pro_list" style="display:none;">
          <h4 class="energized padding">No products available in this category.</h5>
          <a class="item item-icon-left calm" href="#/app/category" ng-href="#/app/category">
                <i class="icon ion-navicon"></i>
                 Back to Category 
              </a>
        </div>
        
        <div class="list pro_list" style="display:none;">
       <!-- <a class="item item-thumbnail-left" href="#/app/pro_details/{{pro.id}}" ng-repeat="pro in products">
            <a class="item item-thumbnail-left item-button-right" ng-repeat="pro in products" style="position:relative;">
              <img src="http://ideaweaver.in/store-data/{{pro.pro_img}}">
              <h2>{{pro.pro_name}}</h2>
              <p><strong>Price(in Rs.):</strong> {{pro.pro_price}}</p>
              <p>{{pro.pro_desc}}</p>
              <ngcart-addtocart id="pro_{{pro.id}}" name="{{pro.pro_name}}" price="{{pro.pro_price}}" quantity="1" quantity-max="5"><button class="button button-small button-assertive"><i class="ion-ios-cart"></i> Add to Cart</button></ngcart-addtocart>
              
            </a>-->
           <div class="" ng-repeat="pro in products" style="position:relative;">
                   <a href="#/app/pro_details/{{pro.id}}" class="item item-thumbnail-left">
				    <img src="http://ideaweaver.in/store-data/{{pro.pro_img}}">
                  	<h2>{{pro.pro_name}}</h2>
                  	<p><strong>Rs. {{pro.pro_price}}</strong></p>
					<p>{{pro.pro_desc}}</p>
                    <!--<ngcart-addtocart id="pro_{{pro.id}}" name="{{pro.pro_name}}" price="{{pro.pro_price}}" quantity="1" quantity-max="10" img="{{pro.pro_img}}">
				    <button class=""><i class="ion-android-cart"></i></button></ngcart-addtocart>-->
                  </a>
            </div>
              <a class="item item-icon-left calm" href="#/app/category" ng-href="#/app/category">
                <i class="icon ion-navicon"></i>
                 Back to Category
              </a>
        </div>

       		 <script type="text/ng-template" id="template/ngCart/addtocart.html">
				  <div ng-hide="attrs.id">
					<a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
				
				  </div>
				  <div ng-show="attrs.id">
					<div>
					  <span ng-show="quantityMax">
							<div class="addToCratDropdown">
								<div class="selectHolder"><select name="quantity" id="quantity" ng-model="q" ng-options=" v for v in qtyOpt"></select></div>
								<a class="btn btn-sm btn-primary addToCartBtn" ng-click="ngCart.addItem(id, name, price, q, data,img)" ng-transclude></a>
							</div>
					  </span>
					  
					</div>
					<p ng-show="inCart()" class="add_cart_msg"  style="margin-top:5px; display:none;">
					  <strong>Added in cart.</strong> <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;"><i class="ion-close"></i></a>
					</p>
				  </div>
			   </script>
        
        
        
        
    </div>
    
   
    
  </ion-content>
</ion-view>
