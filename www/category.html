<style>

.spinner{
  position:absolute;
  top:50%;
  left:50%;
  margin-left:-25px;
  margin-top:-25px;	
}

.spinner svg {
  width: 50px;
  height: 50px;
  stroke: #dba634;
  fill: #dba634;
}



</style>

<ion-view title="Category">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-controller="CategoryCtrl">   

        <ion-spinner icon="lines" class="spinner spinner-lines category_loader"></ion-spinner>    
         <div class="list category_list" style="display:none;">
            <a class="item item-avatar" ng-repeat="cat in category" href="#/app/mens_womens_products" ng-href="#/app/mens_womens_products/{{cat.id}}">
              <img src="http://ideaweaver.in/store-data/{{cat.cat_icon}}">
              <h2>{{cat.category}}</h2>
              <p>{{cat.cat_desc}}</p>
            </a>
        </div>
    </div>
    
  </ion-content>
</ion-view>
